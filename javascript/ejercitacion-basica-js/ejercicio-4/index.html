<!DOCTYPE html>
<html>
  <head>
    <title>ejercicio 4</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap");

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body,
    main {
      height: 100%;
    }

    body {
      font-family: "Raleway";
      background-color: rgb(228, 230, 233);
      display: grid;
      place-items: center;
    }

    main {
      position: relative;

      width: min(800px, 90%);
      height: auto;
      margin-inline: auto;
      padding-inline: 3rem;
      padding-block: 4rem;

      display: grid;
      place-items: center;

      background: white;
      border: 1px solid rgb(205, 205, 205);
      border-radius: 1rem;
    }

    main h1 {
      position: absolute;
      font-size: 2rem;
      line-height: 2rem;
      width: max-content;
      left: 0;
      right: 0;
      top: -2rem;
      margin-inline: auto;

      border-radius: 1rem;
      padding: 1rem 1.5rem;
      background: linear-gradient(45deg, hsl(32, 67%, 51%), hsl(32, 67%, 48%));
      color: white;
    }

    @media (min-width: 500px) {
      main {
        grid-template-columns: 1fr 1fr;
      }
      main h1 {
        font-size: 3rem;
        line-height: 3rem;
        top: -2.5rem;
      }
    }

    form {
      width: 100%;
      margin-inline: auto;
    }

    form button,
    form input {
      width: 100%;
      height: 3rem;
      border-radius: 0.3rem;
      font-family: inherit;
      font-size: inherit;
    }

    form button {
      display: block;
      margin-top: 2rem;
      background: rgb(214, 136, 47);
      font-weight: 700;
      color: white;
      border: none;
    }

    form button:focus {
      outline: 2px solid rgba(214, 136, 47, 0.5);
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
    }

    form input {
      border: 2px solid rgb(126, 137, 140);
      background: rgb(239, 243, 243);
      transition: all 0.5s;
      padding-inline: 1rem;
    }

    form input:focus {
      border-color: rgb(214, 136, 47);
      outline: none;
    }

    form input ~ span {
      display: block;
      color: rgb(159, 53, 53);
      opacity: 0;
      padding-block: 0.125rem;
    }

    form input.error ~ span {
      opacity: 1;
    }

    form input.error {
      border: 2px solid rgb(159, 53, 53);
      outline: 2px solid hsla(0, 100%, 50%, 0.5);
    }

    main > section {
      font-size: 2.5rem;
      font-weight: 700;
      max-width: 300px;
      overflow: hidden;
      padding-block: 4rem;
    }
  </style>
  <body>
    <main>
      <h1>Ejercicio 4</h1>
      <form>
        <label for="first-number">Numero 1</label>
        <input type="text" id="first-number" />
        <span>error</span>
        <label for="second-number">Numero 2</label>
        <input type="text" id="second-number" />
        <span>error</span>
        <button>Ingresar</button>
      </form>

      <section></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

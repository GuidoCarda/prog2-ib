<!DOCTYPE html/>
<html>
  <head>
    <title>Ejercicio 1</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="notification">Campo cliente vacio</div>
      <h1>Facturacion</h1>

      <section class="statistics">
        <article class="statistics-card">
          <h2>12</h2>
          <span>Total facturado</span>
        </article>
        <article class="statistics-card">
          <h2>12</h2>
          <span>Promedio facturado</span>
        </article>
        <article class="statistics-card">
          <h2>12</h2>
          <span>facturacion > 1000</span>
        </article>
      </section>

      <section>
        <form class="billing-form">
          <h2 class="section-title">Agregar factura</h2>
          <label for="">fecha</label>
          <input name="date" type="date" />
          <label for="">nro cliente</label>
          <input name="clientNumber" type="text" />
          <label for="">monto</label>
          <input name="amount" type="text" />
          <label for="">concepto facturacion</label>
          <input name="concept" type="text" />
          <button>emitir</button>
        </form>

        <section class="billing-history">
          <h2 class="section-title">Facturas</h2>
          <div>
            <table>
              <thead>
                <tr>
                  <th>nro cliente</th>
                  <th>fecha</th>
                  <th>cantidad</th>
                  <th>concepto</th>
                </tr>
              </thead>

              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <span></span>
      <section id="buttons">
        <button id="action-clear">AC</button>
        <button id="action-delete">
          <img src="assets/backspace.svg" alt="" />
        </button>
        <button id="operator-div">
          <img src="assets/division.svg" alt="" />
        </button>
        <button id="number-7">7</button>
        <button id="number-8">8</button>
        <button id="number-9">9</button>
        <button id="operator-prod">
          <img src="assets/product.svg" alt="" />
        </button>
        <button id="number-4">4</button>
        <button id="number-5">5</button>
        <button id="number-6">6</button>
        <button id="operator-sub"><img src="assets/minus.svg" alt="" /></button>
        <button id="number-1">1</button>
        <button id="number-2">2</button>
        <button id="number-3">3</button>
        <button id="operator-add"><img src="assets/plus.svg" alt="" /></button>
        <button id="number-0">0</button>
        <button id="action-point">.</button>
        <button id="action-equal">=</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
